<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Ma Reine 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --violet-deep: #240046;
            --violet-royal: #5a189a;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--violet-deep); font-family: 'Montserrat', sans-serif; color: white; overflow: hidden; }

        /* Animation de coeurs flottants */
        .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .heart { position: absolute; color: rgba(255, 255, 255, 0.4); animation: float 6s infinite linear; font-size: 20px; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Pages */
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 30px; text-align: center;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            opacity: 0; visibility: hidden;
        }
        .screen.active { opacity: 1; visibility: visible; }

        /* PAGE 1: Intro */
        #page1 {
            background: linear-gradient(rgba(36, 0, 70, 0.6), rgba(36, 0, 70, 0.8)), url('IMG-20251231-WA0060.jpg') center/cover no-repeat;
        }
        #page1 h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: var(--gold); margin-bottom: 20px; text-shadow: 0 0 15px rgba(255, 204, 0, 0.5); }
        
        /* PAGE 2: Galerie */
        #page2 { background: radial-gradient(circle, var(--violet-royal), var(--violet-deep)); }
        
        /* Photo de profil carr√©e bords arrondis */
        .profile-container {
            width: 280px; height: 280px;
            border-radius: 40px; border: 4px solid var(--gold);
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Animation de d√©filement */
        .scroll-gallery {
            display: flex; gap: 15px; width: 100vw; overflow-x: scroll;
            padding: 20px; scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .scroll-gallery img {
            width: 160px; height: 220px; border-radius: 20px;
            object-fit: cover; scroll-snap-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* PAGE 3: Surprise Finale */
        .gift-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 2px solid var(--gold); border-radius: 30px;
            padding: 20px; width: 100%; max-width: 340px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .gift-card img { width: 100%; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--gold); }
        .romantic-msg { font-family: 'Great Vibes', cursive; font-size: 1.8rem; line-height: 1.2; color: white; }

        /* Boutons Style iPhone Premium */
        .btn-gold {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            color: #240046; border: none; padding: 18px 45px;
            border-radius: 50px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; cursor: pointer; margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-whatsapp {
            background: #25D366; color: white; padding: 15px 30px;
            border-radius: 50px; margin-top: 20px; text-decoration: none;
            display: inline-flex; align-items: center; gap: 10px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="hearts" id="heart-container"></div>

    <section id="page1" class="screen active">
        <h1>Pour toi Sali...</h1>
        <p style="letter-spacing: 2px; font-size: 0.9rem;">OUVRE MON C≈íUR, CETTE SURPRISE EST RIEN QUE POUR TOI</p>
        <button class="btn-gold" onclick="nav(2)">D√©couvrir ‚ù§Ô∏è</button>
    </section>

    <section id="page2" class="screen">
        <div class="profile-container">
            <img src="IMG-20251203-WA0044.jpg" alt="Ma Reine">
        </div>
        <h2 style="font-family: 'Great Vibes'; font-size: 2.2rem; color: var(--gold);">Ma Beaut√© Divine</h2>
        
        <div class="scroll-gallery">
            <img src="IMG-20251230-WA0042.jpg">
            <img src="IMG-20251230-WA0044.jpg">
            <img src="IMG-20251231-WA0035.jpg">
            <img src="IMG-20251231-WA0040.jpg">
            <img src="IMG-20251231-WA0053.jpg">
            <img src="IMG-20251231-WA0058.jpg">
            <img src="IMG-20251231-WA0042.jpg">
            <img src="IMG-20251231-WA0040.jpg">
            <img src="IMG-20251230-WA0045.jpg">
            <img src="IMG-20251230-WA0042.jpg">
        </div>

        <button class="btn-gold" onclick="nav(3)">Ta Surprise üéÅ</button>
    </section>

    <section id="page3" class="screen">
        <div id="capture-area" class="gift-card">
            <img src="IMG-20251231-WA0044.jpg">
            <p class="romantic-msg">"√Ä celle qui illumine mes jours, tu es mon plus beau cadeau pour 2026. Je t'aime plus que les mots ne peuvent le dire. Bonne annee a toi ma jolie"</p>
            <p style="margin-top: 15px; color: var(--gold); font-size: 0.8rem; font-weight: 600;">Quelqu'un de special ‚ù§Ô∏è</p>
        </div>

        <button class="btn-whatsapp" onclick="capture()">
            üì≤ Partager sur mon Statut
        </button>
    </section>

    <script>
        // Navigation fluide
        function nav(num) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
        }

        // Cr√©ation de c≈ìurs flottants
        const container = document.getElementById('heart-container');
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);

        // Capture d'√©cran pour WhatsApp
        function capture() {
            const area = document.getElementById('capture-area');
            html2canvas(area, { backgroundColor: '#240046', scale: 3 }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.download = 'notre-amour-2026.png';
                link.href = imgData;
                link.click();
                alert("L'image de ta surprise a √©t√© enregistr√©e ! Tu peux maintenant la mettre dans ton statut WhatsApp ‚ù§Ô∏è");
            });
        }
    </script>
</body>
</html>
